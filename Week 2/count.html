<!doctype html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>Count by 5s</title>
   <script>
	// *********************************************
	// **    Code Author:   Calvin Cheng
	// **    Date: Oct 17, 2017
	// **    Description: Count to 100 by 5's
	// **
	// **********************************************
	// **       Change Log

	// **********************************************

//declare a counter
var i=0;
//give page a nice heading
document.write("<h3>Counting up by 5's</h3>");
//create a for loop that increments by 5 up to and including 100
for (i;i<=100;i=i+5){
//write output to html page, separating each number with a carriage return
  document.write(i + "<br>");
  console.log(i);
}

   </script>
</head>
<body>
<p>Also output results in console.<p>
</body>
</html>
