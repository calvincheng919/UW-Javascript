<!doctype html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>99 Bottles of Beer on the Wall</title>
</head>
<body>
	<h1>99 Bottles of Beer</h1>
	<script>
  // initialize variables
  var count = 99;
  var word = "bottles";

  // loop over all the bottles and display the lyrics
  while (count > 0) {
      if (count===1){ //only if it is 1 do you change the wording
        document.write(count + " " + "bottle" + " of beer on the wall<br>");
        document.write(count + " " + "bottle" + " of beer,<br>");
        document.write("Take one down, pass it around,<br>");
      } else { //otherwise for all other numbers do this
        document.write(count + " " + word + " of beer on the wall<br>");
        document.write(count + " " + word + " of beer,<br>");
        document.write("Take one down, pass it around,<br>");
      }
      count = count - 1;
      if (count > 0 && count != 1) { //Using an AND logical operator to eliminate 0 and 1
         document.write(count + " " + word + " of beer on the wall.<br>");
      }else if (count===1) {// catch the 1 condition to change wording
         document.write(count + " " + "bottle" + " of beer on the wall.<br>");
      }
      else {//instead of using 0, say no more.
         document.write("No more " + word + " of beer on the wall.<br>");
      }
  }
  </script>
</body>
</html>
