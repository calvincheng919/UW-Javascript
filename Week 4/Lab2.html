function convertToFeet(meters){
  var feet;
  feet = Math.round(meters/0.304*10)/10;
  return feet;
}
function convertToMeters(feet){
  var meters;
  meters = Math.round(feet*0.304 *10)/10;
  return meters;
}
var meters;
var feet;
meters=prompt("enter meters to convert to feet");
alert(convertToFeet(meters) + "ft");
feet=prompt("enter feet to convert to meters");
alert(convertToMeters(feet) + "m");
